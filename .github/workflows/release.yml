name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o rcm-linux-amd64 ./cmd/rcm
          GOOS=linux GOARCH=arm64 go build -o rcm-linux-arm64 ./cmd/rcm

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o rcm-darwin-amd64 ./cmd/rcm
          GOOS=darwin GOARCH=arm64 go build -o rcm-darwin-arm64 ./cmd/rcm

          # Windows
          GOOS=windows GOARCH=amd64 go build -o rcm-windows-amd64.exe ./cmd/rcm
          GOOS=windows GOARCH=arm64 go build -o rcm-windows-arm64.exe ./cmd/rcm

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rcm-linux-amd64
            rcm-linux-arm64
            rcm-darwin-amd64
            rcm-darwin-arm64
            rcm-windows-amd64.exe
            rcm-windows-arm64.exe
          generate_release_notes: true
